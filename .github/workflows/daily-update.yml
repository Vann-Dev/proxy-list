name: Daily Proxy List Update

on:
  schedule:
    - cron: '0 9 * * *'  # 2 AM UTC+7 = 9 AM UTC (0 9 * * *)
  workflow_dispatch:  # Allow manual runs

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Update proxy lists
        run: |
          python3 proxyScraper.py -p http -o proxies/http-updated.txt
          python3 proxyScraper.py -p https -o proxies/https-updated.txt
      
      - name: Check proxies
        run: |
          python3 proxyChecker.py -t 10 -s google.com -l proxies/http-updated.txt
          python3 proxyChecker.py -t 10 -s google.com -l proxies/https-updated.txt
      
      - name: Replace old files
        run: |
          mv proxies/http-updated.txt proxies/http.txt
          mv proxies/https-updated.txt proxies/https.txt
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add proxies/http.txt proxies/https.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily proxy list update $(date -u +'%Y-%m-%d')"
            git push
          fi